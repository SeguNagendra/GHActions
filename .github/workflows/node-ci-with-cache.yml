name: Node CI with Cache (safe)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check for package-lock.json
        id: check
        run: |
          if [ -f package-lock.json ]; then
            echo "has_lock=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_lock=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Show repo files (debug)
        run: |
          echo "=== repo root files ==="
          ls -la
          echo "=== package.json ==="
          if [ -f package.json ]; then cat package.json; else echo "(no package.json)"; fi
          echo "=== package-lock.json ==="
          if [ -f package-lock.json ]; then cat package-lock.json; else echo "(no package-lock.json)"; fi

      - name: Setup Node.js (only if lock exists)
        if: steps.check.outputs.has_lock == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Restore cache (only if lock exists)
        if: steps.check.outputs.has_lock == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies (ci if lock exists else install)
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json found -> running npm ci"
            npm ci --prefer-offline --no-audit --loglevel warn
          elif [ -f package.json ]; then
            echo "No lockfile -> running npm install"
            npm install --no-audit --loglevel warn
          else
            echo "No package.json found -> skipping install"
          fi

      - name: List node_modules (debug)
        run: |
          if [ -d node_modules ]; then
            echo "node_modules present:"
            ls -la node_modules | head -n 50 || true
          else
            echo "node_modules not present"
          fi

      - name: Run tests (only if lock exists)
        if: steps.check.outputs.has_lock == 'true'
        run: npm test
        env:
          CI: true

      - name: Save cache (only if lock exists)
        if: steps.check.outputs.has_lock == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
