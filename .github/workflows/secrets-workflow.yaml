name: secrets-workflow

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      MY_NAME: ${{ secrets.MY_NAME }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print greeting using secret
        run: echo "Hello $MY_NAME"

  
    
