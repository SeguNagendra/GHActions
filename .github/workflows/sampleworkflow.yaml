name: FirstWorkflow

on:
  push:
    branches: 
      - main
jobs:
  sampleworkflow:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v3
      - name: run list of files
        run: ls -l 
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with: 
          name: repo-file-list
          path: builds/
          retention-days: 7 # optional
  
  wait-job:
    needs: sampleworkflow
    runs-on: ubuntu-latest
    steps:
      - name: sleep 10 After sampleworkflow completes
        run: sleep 10
  
  runner-name:
    needs: wait-job
    runs-on: ubuntu-latest
    steps:
      - run: uname -a
      - run: echo "Running on $RUNNER_OS"
     
